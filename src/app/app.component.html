<clr-main-container>
    <clr-header>
      <div class="branding">
        <a routerLink="/" class="nav-link">
          <span class="logo"></span>
        </a>
        <span class="title">
          <a routerLink="/" routerLinkActive="router-link-active"  target="_blank">HELLO</a>
        </span>
      </div>
      <div class="header-nav" [clr-nav-level]="1">
        <a routerLink="/" class="nav-link nav-text" routerLinkActive="active">Home</a>
        <a class="nav-link nav-text" routerLink="/admin" routerLinkActive="active" *ngIf="admin">Admin</a>
      </div>
      <div class="header-actions">
        <clr-dropdown>
          <button class="nav-icon" clrDropdownTrigger>
            <clr-icon shape="user"></clr-icon>
            <clr-icon shape="caret down"></clr-icon>
          </button>
          <clr-dropdown-menu *clrIfOpen clrPosition="bottom-right">
            <div class="userDetails" *ngIf="userDetails">
              <h2>{{userDetails.firstName}}</h2>
              <p>
                {{userDetails.email}}
              </p>
            </div>
            <a (click)="doLogout()" clrDropdownItem>Log out</a>
          </clr-dropdown-menu>
        </clr-dropdown>
      </div>
    </clr-header>
    <div class="content-container">
      <main class="content-area">
        <router-outlet></router-outlet>
      </main>
    </div>
  </clr-main-container>
